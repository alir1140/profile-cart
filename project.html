<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <!-- page refresh -->   
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="elden.jpg" alt="profile" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Maiden melina</span>
            <span class="job">serve the Two Fingers</span>
        </div>
        <div class="media-buttons">
            <a href="http://www.google.com" style="background:#4267b2 " class="link" target="_blank">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="http://www.google.com" style="background:#1da1f2 "  class="link" target="_blank">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="http://www.google.com" style="background:#e1306c " class="link" target="_blank" >
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="http://www.google.com" style="background:#ff0000 " class="link" target="_blank">
                <i class='bx bxl-tiktok'></i>
            </a>             
        </div>
        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">massage</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">780k</span>
            </div>
            <div class="data">
                    <i class='bx bx-message-rounded-dots'></i>
                    <span class="number">460k</span>
            </div>    
            <div class="data">
                        <i class='bx bx-share'></i>
                        <span class="number">110k</span>
            </div>
        </div>
    </div>
</body>
</html>
